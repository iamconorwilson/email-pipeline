<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Document</title>
    <!-- styles -->
    <style type="text/css">
      body {
        padding: 30px;
        margin: 0;
        background-color: #f0f0f0;
        font-family: sans-serif;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        h1 {
          color: #fff;
        }
        .text {
          color: red;
        }
        h2 {
          color: blue;
        }
      }
      @media (prefers-color-scheme: dark) and (max-width: 600px) {
        .text {
          color: blue;
        }
      }
      [data-ogsb] body {
        background-color: #333;
        color: #fff;
      }
      [data-ogsb] h1 {
        color: #fff;
      }
      [data-ogsb] .text {
        color: red;
      }
      [data-ogsb] h2 {
        color: blue;
      }
      @media (max-width: 600px) {
        [data-ogsb] .text {
          color: blue;
        }
      }
    </style>
    <!-- testEmbed -->
    <style type="text/css">
      h1 {
        background-color: blue;
      }
    </style>
    <!-- testInline -->
    <style type="text/css">
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Testing Module</h1>
    <p style="font-size: 20px">Test Data</p>
    <p class="text" style="font-size: 20px">test <span style="font-weight: bold">test</span>.</p>
    <img src="images/image1.jpg" alt="" width="200" />
  </body>
</html>
