<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <meta
      name="format-detection"
      content="telephone=no, date=no, address=no, email=no, url=no"
    />
    <meta name="x-apple-disable-message-reformatting" />
    <!-- Dark mode meta tags - remove unless adding Dark mode CSS -->
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <!--Built in London by the ActionRocket team - @ActionRocket -->
    <title>Email Title</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      table {
        border-collapse: collapse;
        mso-table-lspace: 0;
        mso-table-rspace: 0;
      }
      h1 {
        margin: 0.67em 0;
        font-size: 2em;
      }
      h2 {
        margin: 0.83em 0;
        font-size: 1.5em;
      }
      html[dir] h3,
      h3 {
        margin: 1em 0;
        font-size: 1.17em;
      }
      span.MsoHyperlink {
        color: inherit !important;
        mso-style-priority: 99 !important;
      }
      span.MsoHyperlinkFollowed {
        color: inherit !important;
        mso-style-priority: 99 !important;
      }
      a[x-apple-data-detectors="true"] {
        color: inherit !important;
        text-decoration: inherit !important;
      }
      u + .body a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-weight: inherit;
        line-height: inherit;
      }
      .body {
        word-wrap: normal;
        word-spacing: normal;
      }
      div[style*="margin: 16px 0"] {
        margin: 0 !important;
      }
    </style>
    <style>
      [data-ogsb] h1 {
        color: red !important;
      }
      @media screen and (max-width: 640px) {
        .content-inner {
          width: 100% !important;
          min-width: 100% !important;
          max-width: 1000px !important;
          height: auto !important;
        }
        .mobpad {
          padding-left: 10.9375% !important;
          padding-right: 10.9375% !important;
        }
        #MessageViewBody {
          width: 100% !important;
        }
        h1 {
          color: blue !important;
        }
        img {
          background-color: green !important;
        }
      }
      @media screen and (prefers-color-scheme: dark) {
        h1 {
          color: red !important;
        }
      }
    </style>
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->
  </head>
  <body class="body" xml:lang="en">
    <div
      role="article"
      aria-roledescription="email"
      aria-label="Email Title"
      lang="en"
      dir="ltr"
      style="font-size: medium; font-size: max(16px, 1rem)"
    >
      <table role="none"
        cellpadding="0"
        cellspacing="0"
        border="0"
        style="width: 100%"
      >
        <tbody>
          <tr>
            <td align="center">
              <table
                class="content-inner"
                role="none"
                cellpadding="0"
                cellspacing="0"
                border="0"
                style="width: 640px"
              >
                <tbody>
                  <tr>
                    <td
                      align="center"
                      class="mobpad"
                      style="padding-left: 70px; padding-right: 70px"
                    >
                      <h1 style="color: red">Email heading</h1>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
