<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no" />
    <meta name="x-apple-disable-message-reformatting" />
    <!-- Dark mode meta tags - remove unless adding Dark mode CSS -->
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <!--Built in London by the ActionRocket team - @ActionRocket -->
    <title>Starter Template</title>
    <style type="text/css">
      :root {
        color-scheme: light dark;
        supported-color-schemes: light dark;
      }
      [data-ogsb] td,
      th {
        background-color: #151312 !important;
      }
      [data-ogsb] * {
        color: #fff !important;
      }
      [data-ogsb] td,
      [data-ogsb] th {
        background-color: #151312 !important;
      }
      [data-ogsb] {
        color: #fff !important;
      }
      @media screen and (max-width: 660px) {
        .preheader .content-inner {
          padding: 0px !important;
        }
        .w100pc {
          width: 100% !important;
          min-width: 100% !important;
          max-width: 1000px !important;
          height: auto !important;
        }
        #MessageViewBody {
          width: 100% !important;
        }
      }
      @media (prefers-color-scheme: dark) {
        td,
        th {
          background-color: #151312 !important;
        }
        * {
          color: #fff !important;
        }
      }
      @media screen {
        @font-face {
          font-family: "Open Sans";
          font-style: normal;
          font-weight: 400;
          font-display: swap;
          src: url(https://fonts.gstatic.com/s/opensans/v34/memvYaGs126MiZpBA-UvWbX2vVnXBbObj2OVTS-mu0SC55I.woff2) format("woff2");
        }
      }
    </style>
    <style type="text/css">
      div[style*="margin: 16px 0"] {
        margin: 0 !important;
      }
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }
      span.MsoHyperlink {
        color: inherit !important;
        mso-style-priority: 99 !important;
      }
      span.MsoHyperlinkFollowed {
        color: inherit !important;
        mso-style-priority: 99 !important;
      }
    </style>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      * {
        box-sizing: border-box;
      }
      table {
        border-collapse: collapse;
        mso-table-lspace: 0;
        mso-table-rspace: 0;
      }
      u + .body a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-weight: inherit;
        line-height: inherit;
      }
    </style>
    <style type="text/css">
      h3 {
        text-decoration: underline;
      }
    </style>
    <!--[if mso]>
      <style>
        a {
          text-decoration: none;
        }
      </style>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->
  </head>
  <body class="body">
    <div role="article" aria-roledescription="email" aria-label="email name" lang="en" dir="ltr">
      <table class="preheader" border="0" cellpadding="0" cellspacing="0" role="none" width="100%">
        <tbody>
          <tr>
            <td align="center">
              <table border="0" cellpadding="0" cellspacing="0" role="none" style="width: 660px" class="w100pc">
                <tbody>
                  <tr>
                    <td align="center" class="content-inner">
                      <img src="https://via.placeholder.com/200x100" alt="logo" width="100" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      <table border="0" cellpadding="0" cellspacing="0" role="none" width="100%">
        <tbody>
          <tr>
            <td align="center">
              <table border="0" cellpadding="0" cellspacing="0" role="none" style="width: 660px" class="w100pc">
                <tbody>
                  <tr>
                    <td style="padding-bottom: 20px">
                      <h3 style="color: #5c5c5c; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: normal; line-height: 30px">Title Block H3</h3>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
